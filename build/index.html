<!DOCTYPE html>
<html>

<head>
    <title>Leaflet Test of Zavpyj OSM Tile Server</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.0.2/leaflet.css" />
</head>

<body>
    <div id="mapid" style="width: 1600px; height: 800px"></div>
    <script src="http://cdn.leafletjs.com/leaflet/v1.0.2/leaflet.js"></script>
    <script>
    var osmLayer = L.tileLayer('/osm_tiles/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
        maxZoom: 19,
        id: 'osm.map'
    });

    var mymap = L.map('mapid', {
        center: [13.25, -61.19],
        zoom: 11,
        layers: [osmLayer]
    });

    osmLayer.addTo(mymap);

    L.marker([13.157778, -61.225]).addTo(mymap)
        .bindPopup('Kingstown, St Vincent')
        .openPopup();
    </script>
</body>

</html>
